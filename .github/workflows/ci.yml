name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -e ".[dev]"
      - name: Lint
        run: python -m ruff check .
      - name: Format
        run: python -m ruff format --check .
      - name: Type check
        run: python -m mypy torrent_api_clients
      - name: Tests
        run: python -m pytest
